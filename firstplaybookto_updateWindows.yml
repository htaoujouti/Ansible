- name: Install all critical and security updates
  hosts: windows
  tasks:
    - name: windows updates
    win_updates:
      category_names:
      - CriticalUpdates
      - SecurityUpdates
      - UpdateRollups
      state: installed
    register: update_result

          - name: reboot host if required
            win_reboot:
            when: update_result.reboot_required
